<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:wght@400;500&display=swap"
        rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/Quizscript-html.js"></script>

    <link rel="stylesheet" href="styleQuiz.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QuizAppQuestion</title>


</head>

<body onload="showQuestion()">
    <div class="progress">
        <div id="progressbar" class="progress-done"></div>
    </div>

    <div class="container">

        <div class="menu">


            <div class="logo"><img src="logo.png"></div>
            <div class="menu-text">

                <div class="progress-position">
                    <div class="progress-menu"></div>
                    <p> HTML</p>
                </div>
                <p>CSS</p>
                <p>JS</p>
                <p>Java</p>
            </div>
        </div>
        <div class="question-field2">
            <div id="question_text" class="question-text2">
            </div>
            <div style="position: relative;">
                <div id="containerOfAnswers"></div>
                <div class="answer-container" id="answer-div" onclick="answer('answer1')">
                    <div class="abc">A</div>
                    <div id="answer1" class="answer"></div>
                </div>

                <div class="answer-container" id="answer-div" onclick="answer('answer2')">
                    <div class="abc">B</div>
                    <div id="answer2" class="answer"></div>
                </div>

                <div class="answer-container" id="answer-div" onclick="answer('answer3')">
                    <div class="abc">C</div>
                    <div id="answer3" class="answer"></div>
                </div>

                <div class="answer-container" id="answer-div" onclick="answer('answer4')">
                    <div class="abc">D</div>
                    <div id="answer4" class="answer"></div>
                </div>
            </div>
        </div>

    </div>

    </div>


</body>


</html
